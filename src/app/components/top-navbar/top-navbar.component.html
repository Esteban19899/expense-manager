<nav class="navbar bg-white border-bottom p-2">
  <div class="container-fluid justify-content-end">
    @if (currentUser()) {
      <div ngbDropdown class="d-inline-block">
        <button
          class="btn rounded-circle p-0"
          type="button"
          ngbDropdownToggle
          style="width: 40px; height: 40px;"
        >
          @if (getAvatarUrl(currentUser()!)) {
            <img
              [src]="getAvatarUrl(currentUser()!)"
              alt="Avatar de usuario"
              class="rounded-circle w-100 h-100"
            />
          } @else {
            <div class="avatar-placeholder rounded-circle w-100 h-100 d-flex align-items-center justify-content-center">
              {{ getEmailInitial(currentUser()!) }}
            </div>
          }
        </button>
        <div ngbDropdownMenu class="dropdown-menu-end">
          <button ngbDropdownItem disabled>
            {{ currentUser()!.email }}
          </button>
          <div class="dropdown-divider"></div>
          <button ngbDropdownItem (click)="onLogout()">
            Cerrar sesi√≥n
          </button>
        </div>
      </div>
    }
  </div>
</nav>
